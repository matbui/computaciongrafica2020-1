			var result = box1CSG.union( coneCSG ).subtract(boxCSG).union(cone1CSG).union(cone2CSG).union(cylinderCSG).union(cylinder1CSG);
           //Parte Mateo
			
			var result2 =cylinder22CSG.subtract(cylinder66CSG)
			var result3 =cylinder33CSG.subtract(cylinder77CSG)
			var result4 =cylinder44CSG.subtract(cylinder88CSG)
			var result5 =cylinder55CSG.subtract(cylinder99CSG)
			
			//Fin parte Mateo
			//CONVERTIR A THREE
			cube = THREE.CSG.toMesh( result );
            cylinder11= THREE.CSG.toMesh( result2 );
			cylinder22= THREE.CSG.toMesh( result3 );
			cylinder33= THREE.CSG.toMesh( result4 );
			cylinder44= THREE.CSG.toMesh( result5 );
			cube.material = material1;
            
            //Parte Mateo
			cylinder11.material = material55;
			cylinder22.material = material55;
			cylinder33.material = material55;
			cylinder44.material = material55;
			//Fin parte Mateo
			
			//AGREGAR A LA ESCENA LOS DIFERENTES ELEMENTOS
			scene.add( cube );
            scene.add(cylinder2);
            scene.add( plane );
            scene.add( plane1 );
            scene.add( plane2 );
            scene.add( plane3 );
            scene.add( plane4 );
            scene.add( plane5 );
            scene.add( plane6 );
            scene.add( sphere );
            scene.add( sphere2 );
            scene.add( sphere3 );
            scene.add( sphere4 );
            scene.add( sphere5 );
            
            //Parte Mateo
			scene.add( cylinder11 );
			scene.add( cylinder22 );
			scene.add( cylinder33 );
			scene.add( cylinder44 );
			scene.add( cylinder100 );
			scene.add( cylinder111 );
			scene.add( cylinder122 );
			scene.add( cylinder133 );
			scene.add( tubo );
			scene.add( tubo3 );
			scene.add( tubo4 );
			scene.add( tubo5 );
			scene.add( tubo6 );
			scene.add( tubo7 );
			//Fin parte Mateo
           		//ACTIVE PARA VISUALIZAR LA ESFERA

			camera.position.x = 2;
			camera.position.y = 2;
		  	camera.position.z = 5;
			camera.lookAt( origin );
		}
		function animate(){
			requestAnimationFrame( animate );
			controls.update();
			render();
		}
		function render(){
			renderer.render( scene, camera );
		}
    </script>
